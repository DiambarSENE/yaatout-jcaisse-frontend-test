version: '3.8'
services:
  registry-service:
    image: diambarsene/yaatout-registry-v1:v1 
    container_name: yaatout-registry-v1
    restart: always
    ports:
      - '8761:8761'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 1m
      timeout: 10s
      retries: 4

  config-service:
    image: diambarsene/yaatout-config-service:v1 
    container_name: yaatout-config-service
    restart: always
    ports:
      - '8888:8888'
    environment:
      - DISCOVERY_SERVICE_URL=http://registry-service:8761/eureka
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      interval: 2m
      timeout: 10s
      retries: 5
    depends_on:
      registry-service:
        condition: service_healthy  

  app-parametres-api:
    container_name: yaatout-parametres-api
    image: diambarsene/yaatout-parametre-api:v01 
    restart: always
    ports:
      - "8084:8084"
    environment:
      - DISCOVERY_SERVICE_URL=http://registry-service:8761/eureka
      - CONFIG_SERVICE_URL=http://config-service:8888
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8084/actuator/health" ]
      interval: 2m
      timeout: 10s
      retries: 8
    depends_on:
      db_parametre_api:
        condition: service_healthy
      config-service:
        condition: service_healthy 

  db_parametre_api:
    container_name: db_parametre_api
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: sene
      MYSQL_DATABASE: Jcaisse_paramettre
      MYSQL_USER: sene #utilisateur_db_user
      MYSQL_PASSWORD: sene #utilisateur_db_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 2m
      timeout: 10s
      retries: 5  
    ports:
      - "3307:3306"
    volumes:
      - parametres-db-data:/var/lib/mysql
  
  app-users-api:
    container_name: yaatout-users-api 
    image: diambarsene/yaatout-jcaisse-users-api:v01 #nom-image-utilisateur:version
    restart: always 
    ports:
      - "8083:8083"
    environment:
      - DISCOVERY_SERVICE_URL=http://registry-service:8761/eureka
      - CONFIG_SERVICE_URL=http://config-service:8888
    depends_on:
      - db_user_api

  db_user_api:
    container_name: db_user_api
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: sene
      MYSQL_DATABASE: Jcaisse_utilisateurs
      MYSQL_USER: sene
      MYSQL_PASSWORD: sene
    ports:
      - "3308:3306"
    volumes:
      - users-db-data:/var/lib/mysql

  yaatout-proxy-api:
    image: diambarsene/yaatout-proxy-service:v1     
    container_name: yaatout-proxy-api
    restart: always
    ports:
      - "9999:9999"
    environment:
      - DISCOVERY_SERVICE_URL=http://registry-service:8761/eureka
      - CONFIG_SERVICE_URL=http://config-service:8888
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9999/actuator/health" ]
      interval: 2m
      timeout: 10s
      retries: 8
    depends_on:
      config-service:
        condition: service_healthy

  frontend:
    container_name: yaatout-frontend
    image: diambarsene/jcaisse-frontend-version-deux:v2 
    restart: always
    ports:
      - '8081:80'
    depends_on:
      yaatout-proxy-api:
        condition: service_healthy               

volumes:
  parametres-db-data:
  users-db-data:




